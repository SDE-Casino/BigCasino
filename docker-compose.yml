
services:
  memory_db:
    image: postgres:15
    environment:
      POSTGRES_DB: memory_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - memory_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  image_adapter:
    build:
      context: ./memory/image_adapter
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped
  
  memory_adapter:
    build:
      context: ./memory/memory_adapter
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    restart: unless-stopped
    depends_on:
      memory_db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@memory_db:5432/memory_db

volumes:
  memory_db_data_data:

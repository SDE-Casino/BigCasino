services:
  memory_db:
    image: postgres:15
    environment:
      POSTGRES_DB: memory_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - memory_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: myapp
    volumes:
      - mongodb_data:/data/db
      - ./authentication/.mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - default
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  image_adapter:
    build:
      context: ./memory/image_adapter
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped

  memory_adapter:
    build:
      context: ./memory/memory_adapter
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    restart: unless-stopped
    depends_on:
      memory_db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@memory_db:5432/memory_db

  memory_logic:
    build:
      context: ./memory/memory_logic
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    restart: unless-stopped

  memory:
    build:
      context: ./memory/memory
      dockerfile: Dockerfile
    container_name: memory
    env_file:
      - ./memory/memory/.env
    ports:
      - "8003:8000"
    restart: unless-stopped
    depends_on:
      - memory_logic
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  deck_adapter:
    build:
      context: ./solitaire/deck_adapter
      dockerfile: Dockerfile
    ports:
      - "8004:8000"
    restart: unless-stopped

  solitaire_logic:
    build:
      context: ./solitaire/solitaire_logic
      dockerfile: Dockerfile
    ports:
      - "8005:8000"
    environment:
      - DECK_ADAPTER_URL=http://deck_adapter:8000
    restart: unless-stopped

  solitaire_process_centric:
    build:
      context: ./solitaire/process_centric
      dockerfile: Dockerfile
    container_name: solitaire-process-centric
    env_file:
      - ./solitaire/process_centric/.env
    ports:
      - "8010:8000"
    depends_on:
      - solitaire_logic
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ./ui/src:/app/src
      - ./ui/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8000

  google_auth:
    build:
      context: ./authentication/google
      dockerfile: Dockerfile
    container_name: google-auth
    env_file:
      - ./authentication/google/.env
    ports:
      - "8006:8000"
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/myapp?authSource=admin
      - DB_NAME=myapp
    depends_on:
      mongodb:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  auth_adapter:
    build:
      context: ./authentication/adapter
      dockerfile: Dockerfile
    container_name: auth-adapter
    ports:
      - "8007:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  auth_logic:
    build:
      context: ./authentication/logic
      dockerfile: Dockerfile
    container_name: auth-logic
    env_file:
      - ./authentication/logic/.env
    ports:
      - "8008:8000"
    depends_on:
      - auth_adapter
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  auth_process_centric:
    build:
      context: ./authentication/process-centric
      dockerfile: Dockerfile
    container_name: authenticator
    env_file:
      - ./authentication/process-centric/.env
    ports:
      - "8009:8000"
    depends_on:
      - auth_logic
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

volumes:
  memory_db_data:
  mongodb_data:

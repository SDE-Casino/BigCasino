version: "3.9"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: myapp
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - default
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  google:
    build: ./google
    container_name: google-auth
    env_file:
      - ./google/.env
    ports:
      - "8006:8000"
    volumes:
      - ./google:/app
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/myapp?authSource=admin
      - DB_NAME=myapp
    depends_on:
      mongodb:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - default

  adapter:
    build: ./adapter
    container_name: adapter
    ports:
      - "8003:8000"
    volumes:
      - ./adapter:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - default

  logic:
    build: ./logic
    container_name: logic
    env_file:
      - ./logic/.env
    ports:
      - "8002:8000"
    volumes:
      - ./logic:/app
    depends_on:
      - adapter
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - default

  process-centric:
    build: ./process-centric
    container_name: authenticator
    env_file:
      - ./process-centric/.env
    ports:
      - "8001:8000"
    volumes:
      - ./process-centric:/app
    depends_on:
      - logic
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  mongodb_data:
    driver: local